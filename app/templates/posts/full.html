<div class="row">
  <div class="span9">
    <div class="page-header">
      <h1><%= post.get('title') %></h1>
    </div>
    <% if (post.hasTags()) { %>
      <p>
        <% _.each(post.tags(), function(tag) { %>
          <span class="label"><a href="/tags/<%= tag %>"><%= tag %></a></span>
        <% }) %>
      </p>
    <% } %>

    <p><%= post.content() %></p>
  </div>
</div>
